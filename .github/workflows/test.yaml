name: My test project
on: push
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
            node-version: 18
      - name: Install dep
        run: npm ci
      - name: test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dep
        run: npm ci
      - name: build project
        run: npm run build
      - name:
        run: echo "deploying..."
